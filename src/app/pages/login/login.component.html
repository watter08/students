<div class="container-fluid login-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput"
                                    placeholder="1" formControlName="studentId">
                                <label for="floatingInput">Student ID</label>
                                <small class="text-danger" *ngIf="loginForm.controls['studentId'].invalid && loginForm.controls['studentId'].touched">
                                    El ID es obligatorio
                                </small>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password" formControlName="password">
                                <label for="floatingPassword">Password</label>
                                <small class="text-danger" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                                    <span *ngIf="loginForm.controls['password'].errors?.['required']">Password field its Required</span>
                                    <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at less 6 Characters</span>
                                </small>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    type="submit" [disabled]="loginForm.invalid">
                                    Sign in
                                </button>
                            </div>
                        </form>

                        <div *ngIf="message" [class.alert]="true" [class.alert-success]="message === 'Success'" [class.alert-danger]="message !== 'Success'" class="mt-3">
                            {{ message }}
                        </div>                   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
