<nav *ngIf="isAuthenticated" class="navbar">
  <ul>
    <li *ngFor="let item of navItems" class="nav-route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a [routerLink]="item.path">
        {{ item.label }} <i [class]="item.icon"></i>
      </a>
    </li>
  </ul>
  <button (click)="logout()">Log out</button>
</nav>
