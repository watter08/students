<div #modalElement class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Student Form</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row" [formGroup]="studentForm" (ngSubmit)="addStudent()">
            <div class="col-sm-12 col-md-6 mb-3">
              <label class="form-label">Student ID</label>
              <input type="number" class="form-control" formControlName="StudentId" [disabled]="true" />
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label class="form-label">Course ID</label>
              <input type="number" class="form-control" formControlName="CourseId" />
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="Name" />
              <small class="text-danger" *ngIf="studentForm.controls['Name'].invalid && studentForm.controls['Name'].touched">
                Name is required and must be at least 3 characters.
              </small>
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label class="form-label">Lastname</label>
              <input type="text" class="form-control" formControlName="Lastname" />
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" formControlName="Age" />
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label class="form-label">Born Date</label>
              <input type="date" class="form-control" formControlName="Born" />
            </div>
            <div class="col-sm-12 col-md-6 mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="Address" />
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-warning me-4" (click)="cleanInputs()">Clear</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
