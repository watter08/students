<div class="mt-3">
    <div class="row d-flex justify-content-end">
        <div class="col-sm-12 col-md-6">
            <input type="text" class="form-control mb-2" placeholder="Buscar..." [(ngModel)]="searchTerm" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th *ngFor="let header of headers">{{ header }}</th>
                            <th *ngIf="actions.length">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of filteredData()">
                            <td *ngFor="let key of headers">{{ row[key] }}</td>
                            <td *ngIf="actions.length">
                                <button *ngFor="let action of actions" 
                                    class="btn btn-sm btn-light shadow-lg me-1 fs-4"
                                    (click)="executeAction(action.action, row)">
                                    <i [class]="action.icon"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</div>
